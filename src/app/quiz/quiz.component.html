<div class="container" p-5>
    <div class="row">
        <div class="col-sm-8 offset-2">
            <h1>
                {{quizzes[currentQuiz].question}}
            </h1>
            <ul class="list-group" *ngFor="let quiz of quizzes[currentQuiz].answer">
                <label>
                <li class="list-group-item">
                    <input type="radio" name="options" (change)="onAnswer(quiz.correct)" [disabled]="answerSelected">
                    {{quiz.option}}
                </li>
            </label>
            </ul>
           <button *ngIf="currentQuiz+1 == quizzes.length " class="btn btn-success btn-block" (click)="showResult()">Show resulat </button>
           <h1 *ngIf="result"> resulat final :{{res}}
           </h1>
           <h1 *ngIf="result"> votre etat  final :{{Dependance}}
           </h1>
           
            
        </div> 

    </div>

</div>
